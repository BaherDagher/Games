<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="overflow-hidden">
    <section id="gamesSection" class="d-block ">
        <section id="gamesLoader"
            class=" vh-100 justify-content-center align-items-center position-fixed top-0 bottom-0 start-0 end-0  ">
            <span class="loader "></span>
        </section>
        <div class="first-section">
        </div>
        <!-- Starting of Navbar  -->
        <nav class="navbar navbar-expand-lg bg-info w-75 mx-auto sticky-top  mb-5">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="images/logo-sm.png" alt="" class="logo"></a>
                <span class="text-white  fs-4">GAME REVIEWS</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">mmorpg</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">shooter</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">sailing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">permadeath</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">superhero</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">pixel</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Ending of Navbar  -->

        <!-- Starting of Cards -->
        <div class="container mt-5">
            <div class="row gy-3 games-row">
               
            </div>
        </div>
        <!-- Ending of Cards -->
    </section>

    <section id="detailsSection" class="d-none">
        <div class="container">

            <div class="row">
                <div class="col-md-4 mt-4">
                    <h2 class="mb-5 ">Game Details</h1>
                </div>
                <div class="col-md-8">
                    <button class="close-btn">&times;</button>
                </div>
            </div>

            <div class="container">
                <div class="row gy-2 details-row">

                </div>
            </div>

        </div>
    </section>


    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js" type="module"></script>
</body>

</html>
